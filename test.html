<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <input type="text" class="input">
    <button class="btn">add</button>
    <a href="index.html"></a>



    <script>

        let btn = document.querySelector(".btn");
        let input = document.querySelector(".input");



        btn.addEventListener("click", function () {
            let obj = {
                name: input.value
            }

            obj = JSON.stringify(obj);



            let index = +localStorage.index;
            index++;
            localStorage.index = index;
            localStorage.setItem("obj" + index, obj);

        })

        let objects = [];
        for (let obj in localStorage) {
            if (obj.indexOf("obj") != -1) {
                objects.push(JSON.parse(localStorage.getItem(obj)));
            }
        }

        for (let elem of objects) {
            let item = document.createElement("p");
            item.innerHTML = elem.name;
            document.body.appendChild(item);
        }



    </script>

</body>

</html>
